<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Rental</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('images/anime-banner.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
        }
        .header {
            background-color: #FF4500;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .hero {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 50px 0;
            margin: 20px;
            border-radius: 10px;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .cta-button {
            background-color: #FF4500;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
            border-radius: 5px;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .feature {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
        }
        .feature img {
            width: 100%;
            border-radius: 5px;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Anime Rental</h1>
    </div>
    <div class="container">
        <div class="hero">
            <h1>Discover Anime</h1>
            <p>Catch the latest and greatest anime titles</p>
            <a href= "guevarra.free.nf" class="cta-button">Get Started</a>
        </div>
        <div class="features">
            <div class="feature">
                <img src="images/12.jpg" alt="Feature 1">
                <h2>Stream Anime</h2>
                <p>Stream anime in HD quality</p>
            </div>
            <div class="feature">
                <img src="images/123.jpg" alt="Feature 2">
                <h2>Exclusive Content</h2>
                <p>Exclusive content and early releases</p>
            </div>
            <div class="feature">
                <img src="images/1234.jpg" alt="Feature 3">
                <h2>Community Forums</h2>
                <p>Community forums and discussions</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Anime Rental. All rights reserved.</p>
    </div>
</body>
</html>
