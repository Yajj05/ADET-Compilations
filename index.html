<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            text-align: center;
        }
        .hero {
            background-color: #ddd;
            padding: 50px 0;
        }
        .hero h1 {
            font-size: 3em;
            margin: 0;
        }
        .hero p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .cta-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
        }
        .features {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .feature {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 30%;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Video Rental</h1>
    </div>
    <div class="container">
        <div class="hero">
            <h1>Your Product</h1>
            <p>Catchy tagline that describes your product</p>
            <a href="#cta" class="cta-button">Get Started</a>
        </div>
        <div class="features">
            <div class="feature">
                <h2>Feature 1</h2>
                <p>Short description of feature 1</p>
            </div>
            <div class="feature">
                <h2>Feature 2</h2>
                <p>Short description of feature 2</p>
            </div>
            <div class="feature">
                <h2>Feature 3</h2>
                <p>Short description of feature 3</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 Your Company Name. All rights reserved.</p>
    </div>
</body>
</html>
